<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Página principal </title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js"/>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputStylesheet name="carousel.css" library="css"/>


</h:head>

<h:body style="padding-bottom: 0px">

    <div id="barra_nav">

        <header>
            <div class="text-bg-dark" style="background: #6c757d">
                <div class="container-md align-items-center justify-content-center ">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom ">
                        <a href="/admin_teatro/index_admin_teatro.xhtml" class="d-flex align-items-center col-md-0 mb-0 mb-md-0 text-white text-decoration-none ">
                            <h:graphicImage library="img" name="Icono.png" styleClass="img-icon me-3"> </h:graphicImage>
                            <span class="fs-4 ">Unicine</span>
                        </a>

                        <ul class="nav col-12 col-md-auto col mb-0 justify-content-center mb-md-0 nav">
                            <li jsf:rendered="#{seguridadBean.autenticado}">
                                <a href="/admin_teatro/crear_teatro.xhtml" class="nav-link text-white text-center" >
                                    <i class="pi pi-id-card"  /><br/>
                                    Teatros
                                </a>

                            </li>
                            <li jsf:rendered="#{seguridadBean.autenticado}">
                                <a href="/admin_teatro/gestion_funciones.xhtml" class="nav-link text-white text-center">

                                    Funciones
                                </a>
                            </li>
                            <li jsf:rendered="#{seguridadBean.autenticado}">
                                <a href="/admin_teatro/gestion_horarios.xhtml" class="nav-link text-white text-center">
                                    <i class="pi pi-shopping-cart" /><br/>
                                    Horarios
                                </a>
                            </li>
                            <li jsf:rendered="#{seguridadBean.autenticado}">
                                <a href="/admin_teatro/gestion_salas.xhtml" class="nav-link text-white text-center">
                                    <i class="pi pi-ticket" /><br/>
                                    Salas
                                </a>
                            </li>
                        </ul>

                        <div class="text-end ">

                            <h:form rendered="#{seguridadBean.autenticado}">
                                <p:commandButton  value="Cerrar Sesión"  action="#{seguridadBean.cerrarSesion}" styleClass="rounded-button ui-button-warning"/>

                            </h:form>

                        </div>

                    </div>
                </div>
            </div>
        </header>
    </div>


    <div id="contenido" class="cuerpo_pagina" style="margin-bottom: auto">
        <ui:insert name="contenido">Contenido</ui:insert>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-2 ">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/admin_teatro/index_admin_teatro.xhtml" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <h:graphicImage library="img" name="Icono.png" styleClass="img-icon me-3"> </h:graphicImage>

                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Unicine</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"> <i class="pi pi-facebook"/> </a></li>
                <li class="ms-3"><a class="text-muted" href="#"> <i class="pi pi-instagram"/></a></li>
